    - standard_name: surface_upward_latent_heat_flux
      canonical_units: W m-2
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'Upward' indicates a vector component which is positive when
        directed upward (negative downward). The surface latent heat flux is
        the exchange of heat between the surface and the air
        on account of evaporation (including sublimation). In accordance with common
        usage in geophysical disciplines, 'flux' implies per unit area, called
        'flux density' in physics.
      "
    - standard_name: surface_upward_sensible_heat_flux
      canonical_units: W m-2
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'Upward' indicates a vector component which is positive when
        directed upward (negative downward). The surface sensible heat flux, also
        called 'turbulent' heat flux, is the exchange of heat between
        the surface and the air by motion of air. In
        accordance with common usage in geophysical disciplines, 'flux' implies per
        unit area, called 'flux density' in physics. Unless indicated in
        the cell_methods attribute, a quantity is assumed to apply to
        the whole area of each horizontal grid box. Previously, the
        qualifier where_type was used to specify that the quantity applies
        only to the part of the grid box of the
        named type. Names containing the where_type qualifier are deprecated and
        newly created data should use the cell_methods attribute to indicate
        the horizontal area to which the quantity applies.
      "
    - standard_name: surface_net_upward_longwave_flux
      canonical_units: W m-2
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'longwave' means longwave radiation. 'Upward' indicates a vector component
        which is positive when directed upward (negative downward). Net upward
        radiation is the difference between radiation from below (upwelling) and
        radiation from above (downwelling). In accordance with common usage in
        geophysical disciplines, 'flux' implies per unit area, called 'flux density'
        in physics.
      "
    - standard_name: surface_net_downward_shortwave_flux
      canonical_units: W m-2
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'shortwave' means shortwave radiation. 'Downward' indicates a vector component
        which is positive when directed downward (negative upward). Net downward
        radiation is the difference between radiation from above (downwelling) and
        radiation from below (upwelling). In accordance with common usage in
        geophysical disciplines, 'flux' implies per unit area, called 'flux density'
        in physics.
      "
    - standard_name: surface_downward_eastward_stress
      canonical_units: Pa
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'Eastward' indicates a vector component which is positive when
        directed eastward (negative westward). 'Downward' indicates a vector component which
        is positive when directed downward (negative upward). 'Downward eastward' indicates
        the ZX component of a tensor. A downward eastward stress
        is a downward flux of eastward momentum, which accelerates the
        lower medium eastward and the upper medium westward. The surface
        downward stress is the windstress on the surface.
      "
    - standard_name: surface_downward_northward_stress
