        the ZY component of a tensor. A downward northward stress
        is a downward flux of northward momentum, which accelerates the
        lower medium northward and the upper medium southward. The surface
        downward stress is the windstress on the surface.
      "
    - standard_name: surface_upward_mole_flux_of_carbon_dioxide_due_to_all_land_processes
      canonical_units: mol m-2 s-1
      description: "
        'Upward' indicates a vector component which is positive when directed
        upward (negative downward). In accordance with common usage in geophysical
        disciplines, 'flux' implies per unit area, called 'flux density' in
        physics. The surface called 'surface' means the lower boundary of
        the atmosphere. The chemical formula for carbon dioxide is CO2.
        The standard name surface_downward_mole_flux_of_carbon_dioxide should be used to label data
        in which the flux is positive when directed downward. The
        standard name 'surface_carbon_dioxide_mole_flux' is deprecated because it does not specify
        in which direction the flux is positive. Any data having
        the standard name 'surface_carbon_dioxide_mole_flux' should be examined carefully to determine
        which sign convention was used. The specification of a physical process by the
        phrase 'due_to_' process means that the quantity named is a single term in
        a sum of terms which together compose the general quantity
        named by omitting the phrase. 'All land processes' means plant
        and soil respiration, photosynthesis, animal grazing, crop harvesting, natural fires
        and anthropogenic land use change.
      "
    - standard_name: surface_downwelling_shortwave_flux_in_air
      canonical_units: W m-2
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. Downwelling radiation is radiation from above. It does not
        mean 'net downward'. The sign convention is that 'upwelling' is
        positive upwards and 'downwelling' is positive downwards. The term 'shortwave'
        means shortwave radiation. Surface downwelling shortwave is the sum of
        direct and diffuse solar radiation incident on the surface, and
        is sometimes called 'global radiation'. When thought of as being
        incident on a surface, a radiative flux is sometimes called
        'irradiance'. In addition, it is identical with the quantity measured
        by a cosine-collector light-meter and sometimes called 'vector irradiance'. In
        accordance with common usage in geophysical disciplines, 'flux' implies per
        unit area, called 'flux density' in physics.
      "
    - standard_name: surface_upwelling_shortwave_flux_in_air
