        ice and snow. Evaporation is the conversion of liquid or
        solid into vapor. (The conversion of solid alone into vapor
        is called 'sublimation'). The quantity with standard name surface_water_evaporation_flux does
        not include transpiration from vegetation. In accordance with common usage
