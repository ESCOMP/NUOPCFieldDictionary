field_dictionary:
  version_number: 0.0.0
  institution: National ESPC, CSC & MCL Working Groups
  source: automatically generated by the NUOPC Layer
  description: Community-based dictionary for shared coupling fields
  entries:
    - standard_name: air_density_at_bottom_level
      canonical_units: kg m-3
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Air density is the mass per unit volume of the atmosphere.
      "
    - standard_name: air_pressure_at_bottom_level
      canonical_units: Pa
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Air pressure is the force per unit area which would be exerted when the
        moving gas molecules of which the air is composed strike a theoretical
        surface of any orientation.
     "
    - standard_name: air_pressure_at_mean_sea_level
      canonical_units: Pa
      description: "
        Air pressure at sea level is the quantity often abbreviated
        as MSLP or PMSL. Air pressure is the force per
        unit area which would be exerted when the moving gas
        molecules of which the air is composed strike a theoretical
        surface of any orientation. 'Mean sea level' means the time
        mean of sea surface elevation at a given location over
        an arbitrary period sufficient to eliminate the tidal signals.
      "
    - standard_name: air_potential_temperature_at_bottom_level
      canonical_units: K
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Potential temperature is the temperature a parcel of air or
        sea water would have if moved adiabatically to sea level
        pressure.
      "
    - standard_name: air_temperature_at_bottom_level
      canonical_units: K
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Air temperature is the bulk temperature of the air, not
        the surface (skin) temperature.
      "
    - standard_name: air_temperature_at_reference_level
      canonical_units: K
      description: "
        'Reference level' is 2m for air temperature.
        Air temperature is the bulk temperature of the air, not
        the surface (skin) temperature.
      "
    - standard_name: specific_humidity_at_reference_level
      canonical_units: 1
      description: "
        'Reference level' is 2m for air temperature.
        'specific' means per unit mass. Specific humidity is the mass
        fraction of water vapor in (moist) air.
      "
    - standard_name: specific_humidity_at_bottom_level
      canonical_units: 1
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        'specific' means per unit mass. Specific humidity is the mass
        fraction of water vapor in (moist) air.
      "
    - standard_name: mole_fraction_of_diagnostic_carbon_dioxide_in_atmosphere_bottom_level
      canonical_units: 1e-6 mol/mol
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Mole fraction (in ppm) of diagnostic carbon dioxide in the atmosphere.
      "
    - standard_name: mole_fraction_of_prognostic_carbon_dioxide_in_atmosphere_bottom_level
      canonical_units: 1e-6 mol/mol
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        Mole fraction (in ppm) of prognostic carbon dioxide in the atmosphere.
      "
    - standard_name: surface_height_above_geopotential_datum
      canonical_units: m
      description: "
        'Height_above_X' means the vertical distance above the named surface X.
        The surface called 'surface' means the lower boundary of the
        atmosphere. The 'geopotential datum' is any estimated surface of constant
        geopotential used as a datum i.e. a reference level; for
        the geoid as a datum, specific standard names are available.
        To specify which geoid or geopotential datum is being used
        as a reference level, a grid_mapping variable should be attached
        to the data variable as described in Chapter 5.6 of
        the CF Convention.
      "
    - standard_name: eastward_wind_at_bottom_level
      canonical_units: m s-1
      description: "
        'Bottom level' is the lowest level of an atmospheric model.
        'Eastward' indicates a vector component which is positive when directed
        eastward (negative westward). Wind is defined as a two-dimensional (horizontal)
        air velocity vector, with no vertical component. (Vertical motion in
        the atmosphere has the standard name upward_air_velocity.)
      "
    - standard_name: northward_wind_at_bottom_level
