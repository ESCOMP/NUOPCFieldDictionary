    - standard_name: surface_water_evaporation_flux
      canonical_units: kg m-2 s-1
      description: "
        The surface called 'surface' means the lower boundary of the
        atmosphere. 'Water' means water in all phases, including frozen i.e.
        ice and snow. Evaporation is the conversion of liquid or
        solid into vapor. (The conversion of solid alone into vapor
        is called 'sublimation'). The quantity with standard name surface_water_evaporation_flux does
        not include transpiration from vegetation. In accordance with common usage
        in geophysical disciplines, 'flux' implies per unit area, called 'flux
        density' in physics. Unless indicated in the cell_methods attribute, a
        quantity is assumed to apply to the whole area of
        each horizontal grid box. Previously, the qualifier where_type was used
        to specify that the quantity applies only to the part
        of the grid box of the named type. Names containing
        the where_type qualifier are deprecated and newly created data should
        use the cell_methods attribute to indicate the horizontal area to
        which the quantity applies.
      "
    - standard_name: surface_h216o_evaporation_flux
